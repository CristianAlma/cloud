<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Clientes</title>
<style>
    /* Estilos opcionales para mejorar la presentación */
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    table, th, td {
        border: 1px solid #ccc;
    }
    th, td {
        padding: 10px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>Lista de Clientes</h2>

<table id="clientesTable">
    <thead>
        <tr>
           
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Cargo</th>
            <th>Correo</th>
            <th>Dirección</th>
          
            <th>Edad</th>
        </tr>
    </thead>
    <tbody>
        <!-- Aquí se llenará la tabla con datos obtenidos por AJAX -->
    </tbody>

    
</table>

<script>
    /MOSTRAR DATOS EN TABLA USANDO FETCH/
    document.addEventListener('DOMContentLoaded', fetchClientes);
    async function fetchClientes() {
        const response = await fetch('/api/customers');
        const clientes = await response.json();
        const tbody = document.getElementById('clientesTable').querySelector('tbody');
        tbody.innerHTML = '';

        clientes.forEach(cliente => {
            const tr = document.createElement('tr');
            tr.innerHTML = `

                             
                <td class="text-center">${cliente.nombre}</td>
                <td class="text-center">${cliente.apellido}</td>
                <td class="text-center">${cliente.cargo}</td>
                <td class="text-center">${cliente.correo}</td>
                <td class="text-center">${cliente.direccion}</td>
               
                <td class="text-center">${cliente.age}</td>
            `;
            tbody.appendChild(tr);
        });
    }
</script>
</table>
